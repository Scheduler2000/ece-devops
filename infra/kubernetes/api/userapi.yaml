apiVersion: apps/v1
kind: Deployment
metadata:
  name: userapi-deployment
  labels:
    app: userapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userapi
  template:
    metadata:
      labels:
        app: userapi
    spec:
      containers:
        - name: userapi
          image: salamander93/ece-devops-2021:latest
          ports:
            - containerPort: 5000
          env: 
            - name: DB_URL
              valueFrom:
                configMapKeyRef:
                  name: mysql-config
                  key: mysql-url
        startupProbe:
          enabled: true
          initialDelaySeconds: 30
          timeoutSeconds: 2
          periodSeconds: 10
          method: httpGet
          path: /health
          port: 5000
          failureThreshold: 3
          successThreshold: 1
          
          livenessProbe:
            enabled: true
            method: tcpSocket
            port: 5000
          
          readinessProbe:
            enabled: true
            initialDelaySeconds: 5
            timeoutSeconds: 2
            periodSeconds: 10
            method: httpGet
            path: /health
            port: 5000
            failureThreshold: 3
            successThreshold: 1
---
apiVersion: v1
kind: Service
metadata:
  name: userapi-service
spec:
  type: NodePort
  selector:
    app: userapi
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
      nodePort: 30500
