apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch-deployment
  labels:
    app: elasticsearch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
        - name: elasticsearch
          image: docker.elastic.co/elasticsearch/elasticsearch:7.9.0
          ports:
            - containerPort: 9200
          env:
            - name: "node.name"
              valueFrom:
                configMapKeyRef:
                  name: elasticsearch-config
                  key: node-name
            - name: "cluster.name"
              valueFrom:
                configMapKeyRef:
                  name: elasticsearch-config
                  key: cluster-name        
            - name: "cluster.initial_master_nodes"
              valueFrom:
                configMapKeyRef:
                  name: elasticsearch-config
                  key: cluster-initial-master-nodes     
            - name: "bootstrap.memory_lock"
              valueFrom:
                configMapKeyRef:
                  name: elasticsearch-config
                  key: bootstrap-memory-lock
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-service
spec:
  selector:
    app: elasticsearch
  ports:
    - protocol: TCP
      port: 9200
      targetPort: 9200
